<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Django Okta SSO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
  :root {
    --bg-gradient: radial-gradient(circle at 10% 20%, #0f172a 0, #0b1221 30%, #050a17 70%);
    --card-bg: rgba(255,255,255,0.06);
    --card-border: rgba(255,255,255,0.08);
    --glass: rgba(255,255,255,0.08);
  }
  body {
    background: var(--bg-gradient);
    color: #e6edf6;
    font-family: 'Manrope', system-ui, -apple-system, sans-serif;
  }
  a { color: #7cc7ff; }
  a:hover { color: #9fdbff; }

  .nav-glass {
    background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border-bottom: 1px solid var(--card-border);
    backdrop-filter: blur(12px);
  }

  .glass {
    background: var(--glass);
    border: 1px solid var(--card-border);
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    backdrop-filter: blur(14px);
  }
  .hover-lift { transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease; }
  .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 16px 30px rgba(0,0,0,0.35); border-color: rgba(124,199,255,0.35); }

  .pulse-dot {
    width: 10px; height: 10px; border-radius: 999px; display: inline-block;
    animation: pulse 1.5s infinite;
    background: #22c55e;
    box-shadow: 0 0 0 0 rgba(34,197,94,0.5);
  }
  @keyframes pulse {
    0% { transform: scale(.9); opacity: .8; box-shadow: 0 0 0 0 rgba(34,197,94,0.4);}
    70% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 0 12px rgba(34,197,94,0);}
    100% { transform: scale(.9); opacity: .8; box-shadow: 0 0 0 0 rgba(34,197,94,0);}
  }

  /* Smooth page entrance */
  .fade-in { animation: fadeIn .35s ease-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: translateY(0);} }
  .text-muted { color: #8aa0c2 !important; }
  .card { background: var(--card-bg); color: #e6edf6; border: 1px solid var(--card-border); }
  .table { color: #dbe4f3; }
  .table thead th { color: #9fb3d1; border-color: var(--card-border); }
  .table tbody td { border-color: rgba(255,255,255,0.06); }
  .badge-soft { border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: #dbe4f3; }
  .btn-primary { background: linear-gradient(135deg, #3b82f6, #22c55e); border: 0; }
  .btn-outline-danger { border-color: #f87171; color: #fca5a5; }
  .btn-outline-danger:hover { background: #f87171; color: #0b1221; }
</style>
</head>

<body class="bg-light fade-in">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Django + Okta SSO Lab</a>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 650, once: true, easing: "ease-out" });
</script>
</body>
</html>
